<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GLB Viewer + AR</title>

  <!-- model-viewer library -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    h2 {
      margin-bottom: 10px;
    }

    #uploadBox {
      background: white;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }

    model-viewer {
      width: 90vw;
      height: 70vh;
      background: #ddd;
      border-radius: 10px;
    }

    #arButton {
      margin-top: 10px;
      padding: 10px 20px;
      border: none;
      background: #007bff;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }

    #arButton:disabled {
      background: #777;
      cursor: not-allowed;
    }
  </style>
</head>
<body>

  <h2>3D GLB Viewer + AR</h2>

  <div id="uploadBox">
    <input type="file" id="fileInput" accept=".glb" />
  </div>

  <model-viewer id="viewer"
    camera-controls
    auto-rotate
    ar
    ar-modes="scene-viewer webxr quick-look"
    exposure="1"
    shadow-intensity="1">
  </model-viewer>

  <button id="arButton">View in AR</button>

  <script>
    const fileInput = document.getElementById('fileInput');
    const viewer = document.getElementById('viewer');
    const arButton = document.getElementById('arButton');

    // Handle local GLB upload
    fileInput.addEventListener('change', function () {
      const file = this.files[0];
      if (!file) return;

      const url = URL.createObjectURL(file);
      viewer.src = url;
    });

    // AR button trigger
    arButton.addEventListener('click', () => {
      viewer.activateAR();
    });

    // Disable AR button when AR is not supported
    viewer.addEventListener('ar-status', (event) => {
      if (event.detail.status === 'failed') {
        alert("AR mode failed or is not supported on this device.");
      }
    });

    document.addEventListener("DOMContentLoaded", () => {
      if (!document.createElement("model-viewer").canActivateAR) {
        arButton.disabled = true;
      }
    });
  </script>

</body>
</html>
